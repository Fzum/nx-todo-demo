<div (click)="cta.emit()"
     class="flex flex-col justify-between items-center gap-4 p-4 cursor-pointer text-white
  bg-indigo-500 hover:bg-gradient-to-r hover:from-sky-500 hover:to-indigo-500 rounded-lg hover:shadow-lg
  sm:transition sm:ease-in-out sm:delay-75 sm:hover:-translate-y-1 sm:hover:scale-110 sm:duration-300">
  <h1 class="text-lg font-medium">{{ config.heading }}</h1>
  <img *ngIf="config.iconUrl" class="max-h-20" [src]="config.iconUrl" alt="">
  <p>{{ config.description }}</p>
</div>
