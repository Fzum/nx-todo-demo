<button
  (click)="clicked.emit()"
  class="py-2 px-4 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-opacity-75"
  [ngClass]="{
    'bg-blue-500 hover:bg-blue-700 focus:ring-blue-400 ': severity === severityEnum.PRIMARY,
    'bg-gray-500 hover:bg-gray-700 focus:ring-gray-400 ': severity === severityEnum.SECONDARY,
    'bg-red-500 hover:bg-red-700 focus:ring-red-400 ': severity === severityEnum.DANGER
  }">
<span class="flex items-center gap-2">
  {{ txt }}
  <ng-container [ngSwitch]="icon">
    <svg *ngSwitchCase="iconEnum.TRASH" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
  </svg>
    <svg *ngSwitchCase="iconEnum.PENCIL" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
         viewBox="0 0 24 24" stroke="currentColor"
         stroke-width="2">
  <path stroke-linecap="round" stroke-linejoin="round"
        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
</svg>
    <svg *ngSwitchCase="iconEnum.PLUS" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
</svg>
  </ng-container>
</span>
</button>
