        <h1>todo-view</h1>

        <table class="table-auto">
            <thead>

                <th>Name</th>
                <th>Description</th>
                <th>Delete</th>

            <tr *ngFor="let todo of todos$ | async">
                <td>{{ todo.name }}</td>
                <td>{{ todo.description }}</td>
                <td>
                    <components-button [severity]="buttonSeverity.DANGER" [txt]="'LÃ¶schen'" (clicked)="delete(todo)"></components-button>
                </td>

            </tbody>
        </table>
    </div>
</div>
