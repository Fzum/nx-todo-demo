<span>home > view</span>
<div class="bg-gradient-to-r from-sky-500 to-indigo-500 rounded-lg p-4">
  <div class="flex flex-col items-center">
    <h1>todo-view</h1>

    <table class="table-auto">
      <tr *ngFor="let todo of todos$ | async">
        <td>{{ todo.id }}</td>
        <td>{{ todo.name }}</td>
        <td>{{ todo.description }}</td>
      </tr>
    </table>
  </div>
</div>
