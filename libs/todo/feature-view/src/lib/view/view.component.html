<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-600 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">Name</th>
      <th scope="col" class="px-6 py-3">Description</th>
      <th scope="col" class="px-6 py-3"><span class="sr-only">Delete</span></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos$ | async" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
        {{ todo.name }}
      </th>
      <td class="px-6 py-4">
        {{ todo.description }}
      </td>
      <td class="px-6 py-4 text-right">
        <div class="flex items-center justify-end gap-5">
          <components-button [severity]="buttonSeverity.DANGER" [txt]="'LÃ¶schen'"
                             (clicked)="delete(todo)"></components-button>
          <input type="checkbox">
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
